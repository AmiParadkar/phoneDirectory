<div class="marginT40">
  <span>Search contact by Mobile No:</span>
  <input type="text" id="search" value=""/>
</div>
<div class="marginT40 padL10 tab cursorPtr" id="contactsSummary">Contacts Summary</div>
<div id="contactSummary" class="contactSummary">
  <table id="summaryTable" class="table table-striped">
    <thead>
      <tr>
        <th id="nameColumn">Name</th>
        <th>Mobile</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody *ngFor="let contact of contactList; let ind = index" >
      <tr [ngStyle]="{backgroundColor: getColor(ind)}">
        <td>{{contact.name}}</td>
        <td>{{contact.mobile}}</td>
        <td>{{contact.email}}</td>
      </tr>
    </tbody>
  </table>
  <div id="noResult" class="noResult dn">No Results Found</div>
</div>
